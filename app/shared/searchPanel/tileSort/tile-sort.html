<div ng-repeat="song in searchPanelCtrl.searchResult" ng-animate="animate" class="col-sm-4" height="70px" width="100%" title="{{song.title + ' ' +  (song.duration | date: 'mm:ss')}}">
    <img ng-src="{{song.artwork_url}}" class="img-responsive img-thumbnail center-block" ng-click="searchPanelCtrl.selectSong(song)" style="height:70px; width:100%">
    <span class="text-center" style="font-size:12px">{{song.title.substring(0, 10)}}</span>
</div>
